repos:
  - repo: local
    hooks:
      - id: terraform-fmt
        name: Terraform fmt (auto-format)
        entry: terraform fmt
        args: ["-recursive"]
        language: system
        files: \.tf$
        pass_filenames: false

      - id: terraform-fmt-check
        name: Terraform fmt (check only)
        entry: terraform fmt
        args: ["-recursive", "-check"]
        language: system
        files: \.tf$
        pass_filenames: false
