name: Terraform

on:
  push:
    branches:
      - main
      - dev
    paths:
      - "terraform/**"
  pull_request:
    paths:
      - "terraform/**"

env:
  TF_VERSION: "1.13.5"

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest

    strategy:
      matrix:
        environment: [dev, prod]
      max-parallel: 1 # Prevent concurrent runs that could cause state locks

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3.1.2
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Verify Terraform Installation
        run: |
          terraform version
          which terraform

      - name: Google Auth
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Terraform Format Check
        run: |
          echo "Checking Terraform format across all directories..."
          if ! terraform fmt -check -recursive .; then
            echo "âŒ Terraform files are not formatted correctly!"
            echo "ðŸ’¡ Run 'make fmt' or 'terraform fmt -recursive .' to fix"
            exit 1
          fi
          echo "âœ… All Terraform files are properly formatted"

      - name: Terraform Init
        working-directory: terraform/environments/${{ matrix.environment }}
        run: terraform init
        continue-on-error: false

      - name: Terraform Validate
        working-directory: terraform/environments/${{ matrix.environment }}
        run: terraform validate

      - name: Terraform Plan with Retry
        working-directory: terraform/environments/${{ matrix.environment }}
        run: |
          # Function to attempt terraform plan with retries
          attempt_plan() {
            local max_attempts=3
            local attempt=1

            while [ $attempt -le $max_attempts ]; do
              echo "Attempt $attempt of $max_attempts..."

              if terraform plan -out=tfplan -lock-timeout=5m; then
                echo "âœ… Terraform plan successful"
                return 0
              else
                echo "âŒ Terraform plan failed on attempt $attempt"

                if [ $attempt -eq $max_attempts ]; then
                  echo "ðŸ” Checking for stale locks..."
                  terraform force-unlock -force $(terraform show -json 2>/dev/null | jq -r '.lock_id // empty') 2>/dev/null || true
                  return 1
                fi

                echo "â³ Waiting 30 seconds before retry..."
                sleep 30
                ((attempt++))
              fi
            done
          }

          attempt_plan

      - name: Upload Plan
        uses: actions/upload-artifact@v5.0.0
        with:
          name: tfplan-${{ matrix.environment }}
          path: terraform/environments/${{ matrix.environment }}/tfplan

      - name: Cleanup on Failure
        if: failure()
        working-directory: terraform/environments/${{ matrix.environment }}
        run: |
          echo "ðŸ§¹ Cleaning up potential state locks..."
          # This will attempt to release any locks held by this runner
          terraform force-unlock -force $(terraform show -json 2>/dev/null | jq -r '.lock_id // empty') 2>/dev/null || true
          echo "âœ… Cleanup completed"

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    strategy:
      matrix:
        environment: [prod]
      max-parallel: 1 # Deploy one environment at a time

    environment:
      name: ${{ matrix.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3.1.2
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Verify Terraform Installation
        run: |
          terraform version
          which terraform

      - name: Google Auth
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Terraform Init
        working-directory: terraform/environments/${{ matrix.environment }}
        run: terraform init -lock-timeout=10m

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ matrix.environment }}
          path: terraform/environments/${{ matrix.environment }}

      - name: Terraform Apply with Lock Handling
        working-directory: terraform/environments/${{ matrix.environment }}
        run: |
          # Apply with extended lock timeout
          terraform apply -auto-approve -lock-timeout=15m tfplan

      - name: Cleanup on Failure
        if: failure()
        working-directory: terraform/environments/${{ matrix.environment }}
        run: |
          echo "ðŸ§¹ Cleaning up potential state locks..."
          terraform force-unlock -force $(terraform show -json 2>/dev/null | jq -r '.lock_id // empty') 2>/dev/null || true
          echo "âœ… Cleanup completed"
